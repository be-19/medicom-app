<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Patient</title>
    <style>
        #form label {
            color: black;
            font-size: small;
            font-weight: bold ;
        }
        #form input {
            width: 100%;
        }

    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="rifaldo-script.js" defer></script>
<body>
    <!-- NAVBAR -->
    <div>
        <nav class="navbar navbar-expand-md " style="background-color: #e3f2fd;">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand " href="#" style="color: rgb(55, 55, 167); font-size: 25px;">Medicom</a>
            </div>
        </nav>
    </div>

    <!-- forms -->
    <h3 class="judul mt-2 mb-5"
        style=" display: flex; justify-content: center; font-family: Arial, Helvetica, sans-serif;color: rgb(66, 110, 152); ">
        <b>PATIENT</b>
    </h3>
    <div class="container mt-3" id="form" style="display: flex; justify-content:center;">
        <form style="width: 50%;" id="form-patient">
            <div class="row  my-2 ">
                <label for="inputNIK" class="col-sm-4 col-form-label">NIK</label>
                <div class="col-sm-8 ">
                    <input type="number" class="form-control" id="inputNIK" >
                </div>
            </div>
            <div class="row my-2">
                <label for="inputNama" class="col-sm-4 col-form-label">Nama</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputNama" >
                </div>
            </div>
            <div class="row my-2">
                <label for="inputJenisKelamin" class="col-sm-4  col-form-label">Jenis Kelamin</label>
                <div class="col-sm-8">
                    <select class="form-select" id="inputJenisKelamin" aria-label="Default select example"
                        style="width: 100%; border: 1px solid #ced4da; height: 6vh; border-radius: 0.25rem;">
                        <option value="L">Laki - laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <label for="inputTanggalLahir" class="col-sm-4 col-form-label">Tanggal Lahir</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="inputTanggalLahir" >
                </div>
            </div>
            <div class="row my-2">
                <label for="inputAlamat" class="col-sm-4 col-form-label">Alamat</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputAlamat" >
                </div>
            </div>
            <div class="row my-2">
                <label for="inputNoTelp" class="col-sm-4 col-form-label">No.telp</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputNoTelp" >
                </div>
            </div>
            <div class="d-grid  mt-5 mb-3 d-md-flex justify-content-center">
                <button type="button" id="buttonCancel" class="btn btn-primary mr-1 btn-info "
                    style="width: auto; text-align: center;">Cancel</button>
                <button type="reset" id="buttonReset" class="btn btn-primary mr-1 btn-danger "
                    style="width: auto; text-align: center;">Reset</button>
                <button type="button" id="buttonSave" class="btn btn-primary  btn-success"
                    style="width: 2auto;">Save</button>
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer class="text-center text-white mt-5" style="background-color: #e3f2fd;">

        <!-- Copyright -->
        <div class="text-center p-3 bg-primary">
            Â© 2022 Copyright :
            <a class="text-dark" href="#" style="font-size: medium; "><b>Medicom </b></a>
        </div>
        <!-- Copyright -->
    </footer>

</body>

</html>
